<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增表单输入框的类型及属性</title>
</head>
<body>
    <form action="/">
        <input name="email" type="email"/>  <!-- 限制用户输入必须为Email类型 -->
        <input name="url" type="url"/>      <!-- 限制用户输入必须为URL类型 -->
        <input name="date" type="date"/>    <!-- 自动生成一个日期控件 -->
        <input name="number" type="number"/><!-- 限制用户输入必须为数字类型 -->
        <input name="range" type="range"/>  <!-- 产生一个进度条的表单 -->
        <input name="search" type="search"/><!-- 产生一个搜索意义的表单 -->
        <input name="color" type="color"/>  <!-- 生成一个颜色选择表单 -->
        <input type="reset" value="reset"/>
        <input type="submit" type="submit"/>
    </form>
</body>
</html>
