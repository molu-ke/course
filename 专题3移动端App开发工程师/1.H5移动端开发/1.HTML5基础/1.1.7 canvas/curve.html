<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曲线和高级路径</title>
</head>
<body onload="draw()">
    <canvas id="test" width="150" height="150px"></canvas>
    <script>
        function draw(){
            var canvas = document.getElementById('test');
            if(canvas.getContext){
                var ctx = canvas.getContext('2d')

                // 二次贝赛尔曲线
                ctx.beginPath() 
                ctx.moveTo(0,150) 
                ctx.quadraticCurveTo(75,0,150,150) // 控制点为75,0   结束点为150,150  
                ctx.stroke()

                ctx.clearRect(0,0,150,150)

                // 三次贝赛尔曲线
                ctx.beginPath() 
                ctx.moveTo(0,100) 
                ctx.bezierCurveTo(50,50,100,150,150,100)// 控制点1为50,50  控制点2为100,150   结束点为150,100  
                ctx.stroke()

                ctx.clearRect(0,0,150,150)

                // 高级路径之Path2D

            }
        }
    </script>
</body>
</html>
