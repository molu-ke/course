<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssTransform</title>
    <style>
         .con{
            display:flex;
            width:100px;
            height:100px;
            border:1px solid green;
            color:white;
        }
        .translate-scale,.translate,.scale,.skew,.rotate{
            width:50px;
            height:50px;
            background:orange;
            margin:auto;
            line-height:50px;
            text-align: center;
            color:#fff;
            transition: all 2s;
        }
    </style>
</head>
<body>
    <h1>transform2D变换</h1>
    <h3>旋转</h3>
    <div class="con">
        <div class="rotate"></div>
    </div>

    <h3>斜切</h3>
    <div class="con">
        <div class="skew"></div>
    </div>


    <script src="./cssTransform.js"></script>
    <script src="./cssTransform2.js"></script>
    <script>
        function $my(classes){
            return document.querySelector(classes)
        }

         // 旋转
        let rotate = $my('.rotate');
        rotate.addEventListener('touchstart',e => {

            cssTransform(rotate,'rotate',90)
            console.log(cssTransform(rotate,'rotate'))

            // rotate.rotate = 90

</body>
</html>
