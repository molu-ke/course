<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform2D</title>
    <style>
         .con{
            display:flex;
            width:100px;
            height:100px;
            border:1px solid green;
            color:white;
        }
        .translate-scale,.translate,.scale,.skew,.rotate{
            width:50px;
            height:50px;
            background:orange;
            margin:auto;
            line-height:50px;
            text-align: center;
            color:#fff;
            transition: all 2s;
        }
    </style>
</head>
<body>
    <h1>transform2D变换</h1>
    <h3>旋转</h3>
    <div class="con">
        <div class="rotate"></div>
    </div>

    <h3>斜切</h3>
    <div class="con">
        <div class="skew"></div>
    </div>

    <h3>缩放</h3>
    <div class="con">
        <div class="scale"> </div>
    </div>

    <h3>位移</h3>
    <div class="con">
        <div class="translate"></div>
    </div>

    <h3>位移+缩放</h3>
    <div class="con">
        <div class="translate-scale"></div>
    </div>



    <script>
        function $my(classes){
            return document.querySelector(classes)
        }

         // 旋转
        let rotate = $my('.rotate');
        console.log(rotate)
        rotate.addEventListener('touchstart',e => {
            rotate.style.transform = 'rotate(90deg)'
        })

        // 斜切
        let skew = $my('.skew');
        skew.addEventListener('touchstart',e => {
            // skew.style.transform = 'skew(30deg)'
            skew.style.transform = 'skewX(30deg) skewY(30deg)'
        })

         // 缩放
        let scale = $my('.scale');
        scale.addEventListener('touchstart',e => {
            scale.style.transform = 'rotate(360deg) scale(0.1)'
        })

         // 位移
        let translate = $my('.translate');
        translate.addEventListener('touchstart',e => {
            translate.style.transform = 'rotate(360deg) translate(50px,50px)  scale(0.1)'
        })

         // 位移+缩放  <---
        let translateScale = $my('.translate-scale');
        translateScale.addEventListener('touchstart',e => {
            translateScale.style.transform = 'rotate(360deg) translate(50px,50px)  scale(0.1)'
        })


    </script>
</body>
</html>
