<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义插件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./rulesPlugin.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      Vue.use(RulesPlugin)
      const app = new Vue({
        el: "#app",
        data() {
          return {
            number:0
          };
        },
        rules:{
          number:{
            validate: value => value > 0,
            message:'number 必须大于0'
          }
        }
      });
    </script>
  </body>
</html>
