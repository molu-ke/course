<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        // 请看笔记

        // JSX语法
        import List from './list.vue'

        new Vue({
            el:"#app",
           render:function(h) {
               return (
                   <List level={1}>
                        <span>Hello world!</span>
                    </List>
               )
           }
        })
    </script>
</body>
</html>
