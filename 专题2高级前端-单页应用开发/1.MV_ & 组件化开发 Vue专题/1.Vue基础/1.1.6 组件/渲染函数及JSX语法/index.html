<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染函数及JSX语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        Vue.component('heading-line',{
            render:function(createElement){
                return createElement(
                    'h' + this.level,
                    this.$slots.default
                )
            },
            props:{
                level:{
                    type:Number,
                    required:true
                }
            }
        })

        new Vue({
            el:"#app",
            template:"<div><heading-line :level='2'>我是标题</heading-line></div>"
        })

    </script>
</body>
</html>
